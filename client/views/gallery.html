<div class="page page-general">
    <div class="row">
        <div class="col-md-12" data-ng-include="'/views/location.html'"></div>
        <div class="col-md-12">
                <section class="panel panel-default table-dynamic ui-ribbon-container ui-ribbon-info">
                    <div class="ui-ribbon-wrapper">
                        <div class="ui-ribbon">
                            <a href="javascript:void(0);" fullscreen>全屏</a>
                        </div>
                    </div>
                    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Bordered table</strong>
                    </div>

                    <div class="table-filters">
                        <div class="row">
                            <div class="col-sm-4 col-xs-6">
                                <form>
                                    <input type="text"
                                           placeholder="Search..."
                                           class="form-control"
                                           data-ng-model="searchKeywords"
                                           data-ng-keyup="search()">
                                </form>
                            </div>
                            <div class="col-sm-3 col-xs-6 filter-result-info">
                    <span>
                        Showing {{currentPageStores.length}}/{{currentPageCount}} entries
                    </span>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="col-md-4" data-ng-repeat="store in currentPageStores">
                            <div class="panel panel-default ui-ribbon-container ui-ribbon-danger">
                                <div class="ui-ribbon-wrapper">
                                    <div class="ui-ribbon">
                                        {{store.time}}
                                    </div>
                                </div>
                                <div class="panel-heading"><span class="fa fa-camera"><a href="{{store.link}}" target="_blank">{{store.title}}</a></span></div>
                                <div class="panel-body">
                                    <div class="media">
                                        <div class="media-body">

                                            <ul class="list-unstyled list-info">
                                                <li style="text-align: center;">
                                                    <a href="{{store.link}}" target="_blank"><img ng-src="{{store.thumbnail}}"></a>
                                                </li>
                                                <li style="text-align: center;">
                                                    <button type="button" class="btn btn-default btn-sm" style="margin-left: 2px;" data-ng-repeat="tag in store.tags">{{tag}}</button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer class="table-footer">
                        <div class="row">
                            <div class="col-md-6 page-num-info">
                    <span>
                        Show
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                        </select>
                        entries per page
                    </span>
                            </div>
                            <div class="col-md-6 text-right pagination-container">
                                <pagination class="pagination-sm"
                                            ng-model="currentPage"
                                            total-items="currentPageCount"
                                            max-size="4"
                                            ng-change="select(currentPage)"
                                            items-per-page="numPerPage"
                                            rotate="false"
                                            previous-text="&lsaquo;" next-text="&rsaquo;"
                                            boundary-links="true"></pagination>
                            </div>
                        </div>
                    </footer>
                </section>

            </div>



        </div>
    </div>
</div>
