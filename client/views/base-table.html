<div class="page page-general">
    <div class="row">
        <div class="col-md-12">
            <section class="panel panel-default table-dynamic">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Bordered table</strong></div>

                <div class="table-filters">
                    <div class="row">
                        <div class="col-sm-4 col-xs-6">
                            <form>
                                <input type="text"
                                       placeholder="Search..."
                                       class="form-control"
                                       data-ng-model="searchKeywords"
                                       data-ng-keyup="search()">
                            </form>
                        </div>
                        <div class="col-sm-3 col-xs-6 filter-result-info">
                    <span>
                        Showing {{currentPageStores.length}}/{{currentPageCount}} entries
                    </span>
                        </div>
                    </div>
                </div>
                <table class="table table-bordered table-striped table-responsive">
                    <thead>
                    <tr>
                        <th data-ng-repeat="key in fieds|filter:{show:true}">
                            <div class="th">
                            {{key.text}}
                                <span class="fa fa-angle-up"
                                      data-ng-click=" order(key.name) "
                                      data-ng-class="{active: row == key.name}"></span>
                                <span class="fa fa-angle-down"
                                      data-ng-click=" order('-'+key.name) "
                                      data-ng-class="{active: row == '-'+key.name}"></span>
                            </div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="store in currentPageStores">
                        <td data-ng-repeat="key in fieds|filter:{show:true}" ng-switch="key.type">
                            <span ng-switch-when="image"><img ng-src="{{store[key.name]}}"/></span>
                            <span ng-switch-default>
                                <a ng-href="{{store[key.link]}}" ng-if="key.link" ng-bind="store[key.name]"></a>
                                <span ng-if="key.link==false" ng-bind="store[key.name]"></span>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <footer class="table-footer">
                    <div class="row">
                        <div class="col-md-6 page-num-info">
                    <span>
                        Show
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                        </select>
                        entries per page
                    </span>
                        </div>
                        <div class="col-md-6 text-right pagination-container">
                            <pagination class="pagination-sm"
                                        ng-model="currentPage"
                                        total-items="currentPageCount"
                                        max-size="4"
                                        ng-change="select(currentPage)"
                                        items-per-page="numPerPage"
                                        rotate="false"
                                        previous-text="&lsaquo;" next-text="&rsaquo;"
                                        boundary-links="true"></pagination>
                        </div>
                    </div>
                </footer>
            </section>
        </div>
    </div>
</div>
</div>
