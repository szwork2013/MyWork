<div class="form-group">
    <label for="startTime"></label>
    <div class="input-group ui-datepicker" style="width: 140px;">
        <input type="text"
               class="form-control"
               datepicker-popup="yyyy-MM-dd"
               id="startTime"
               ng-model="ngModel.startTime"
               is-open="status.openedStart"
               datepicker-options="dateOptions"
               ng-required="true"
               max-date="ngModel.endTime"
               close-text="Close"
                >
        <span class="input-group-addon" ng-click="openStartTime($event)"><i class="fa fa-calendar"></i></span>
    </div>
</div>
<div class="form-group">
    <label for="endTime">-</label>
    <div class="input-group ui-datepicker" style="width: 140px;">
        <input type="text"
               class="form-control"
               datepicker-popup="yyyy-MM-dd"
               id="endTime"
               ng-model="ngModel.endTime"
               is-open="status.openedEnd"
               datepicker-options="dateOptions"
               ng-required="true"
               min-date="ngModel.startTime"
               close-text="Close">
        <span class="input-group-addon" ng-click="openEndTime($event)"><i class="fa fa-calendar"></i></span>
    </div>
</div>
<div class="form-group">
    <span class="ui-select">
        <select ng-Model="dateFilter" data-ng-change="getdateFilter()" style="min-width: 100px !important;"  data-ng-options="st.id as st.text for st in dateFilter_List">
        </select>
    </span>
</div>
