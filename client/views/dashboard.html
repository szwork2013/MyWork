<div class="page page-general">
    <div class="row">
        <div class="col-md-12" data-ng-include="'/views/location.html'"></div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span><span clockfusion="y-M-d H:mm:ss"></span></strong></div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">

                            <form role="form" name="loginForm">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" data-ng-model="login" placeholder="Enter email" name="email" required minlength="5">
                                    <div ng-messages="loginForm.email.$error" role="alert">
                                        <ng-messages-include src="/views/formMessage.html"></ng-messages-include>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" data-ng-model="password" name="password" placeholder="Password" required minlength="5">
                                    <div ng-messages="loginForm.password.$error" role="alert">
                                        <span class="help-block" ng-message="required">You did not enter a field</span>
                                        <span class="help-block" ng-message="minlength, maxlength">
                                            Your email must be between 5 and 100 characters long
                                        </span>
                                    </div>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"><span>Check me out</span>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-w-md">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
